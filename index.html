<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us via WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #075E54; /* WhatsApp green dark */
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }
        
        .step {
            text-align: center;
            z-index: 1;
            background: white;
            padding: 0 10px;
        }
        
        .step-number {
            background: #25D366;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: bold;
        }
        
        .step-text {
            font-size: 14px;
            color: #666;
        }
        
        .steps::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 0;
        }
        
        .confirmation {
            display: none;
            text-align: center;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            margin-top: 20px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us Instantly</h1>
        <p class="subtitle">Fill this form and your message will open in WhatsApp</p>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Fill the form</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">Review details</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Send via WhatsApp</div>
            </div>
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="block">Block Number</label>
                <input type="text" id="block" placeholder="Example: Block A, 12" required>
            </div>
            
            <div class="form-group">
                <label for="query">Your Message</label>
                <textarea id="query" placeholder="Please describe your query in detail..." required></textarea>
            </div>
            
            <button type="submit" class="whatsapp-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384023.png" class="whatsapp-icon" alt="">
                Open in WhatsApp
            </button>
        </form>
        
        <div id="confirmation" class="confirmation">
            âœ“ Form submitted successfully! WhatsApp should open automatically.
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const block = document.getElementById('block').value;
            const query = document.getElementById('query').value;
            
            // Format the message
            const message = `*Contact Form Submission*%0A%0A` +
                           `*Name:* ${encodeURIComponent(name)}%0A` +
                           `*Block:* ${encodeURIComponent(block)}%0A%0A` +
                           `*Message:*%0A${encodeURIComponent(query)}`;
            
            // Replace with your WhatsApp number (with country code, no + or 00)
            const whatsappNumber = '1234567890';
            
            // Show confirmation
            document.getElementById('confirmation').style.display = 'block';
            
            // Scroll to confirmation
            document.getElementById('confirmation').scrollIntoView({ behavior: 'smooth' });
            
            // Open WhatsApp after short delay
            setTimeout(() => {
                window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
            }, 500);
            
            // Optional: Reset form
            // this.reset();
        });
    </script>
</body>
</html>
